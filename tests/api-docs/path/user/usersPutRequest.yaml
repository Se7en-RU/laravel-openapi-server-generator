properties:
  id:
    type: integer
    description: ID пользователя
  active:
    type: boolean
    description: Активность пользователя
  password:
    type: string
    description: Пароль пользователя
    example: "qwerty"
  login:
    type: integer
    description: Логин пользователя
    example: "exampleLogin"
  first_name:
    type: string
    description: Имя
    example: "Иван"
  last_name:
    type: string
    description: Фамилия
    example: "Иванов"
  middle_name:
    type: string
    description: Отчество
    example: "Иванович"
  phone:
    type: string
    description: Номер телефона
    example: "+79998887766"
  email:
    type: string
    description: Почта
    example: "example@test.ru"
required:
  - id